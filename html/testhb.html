    <script>
        $(function () {

            $("#btn1").click(function () {

                $.ajax({
                    type: "post",
                    url: "http://127.0.0.1:8080/mserver/feedback.do?method=queryFeedback",
                    contentType: 'application/json;charset=utf-8',
                    //数据格式是json串
                    data: '{"adPerson":"d639111bdd7f4624a8798d9c2b07f89e","pageSize":"10","pullDownFlag":"0"}',
                    success: function (data) {
                        //返回json结果
                        var str = JSON.stringify(data)
                        $("#div1").text(str);
                    }
                });

            });

        });

    </script>
</head>
<body>
<input type="button" value="按钮" id="btn1"/>
